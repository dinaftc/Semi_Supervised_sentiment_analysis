<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Text Sentiment Prediction</title>
</head>
<body>
    
<main class="auth layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">

        </div>
      </div>
      <div class="layout__body">
        <h2 class="auth__tagline">How are you feeling today?</h2>

        <form class="form" method="post" action="{{ url_for('predict') }}">
         
          <div class="form__group form__group">
           
            <textarea id="feeling" name="text_input"  ></textarea>
          </div>
          
<div class="btn_form">
          <button class="btn btn--main" type="submit" value="Predict">
            

           Submit
          </button>
 </div>
        </form>

       
      </div>
    </div>
  </div>
</main>
